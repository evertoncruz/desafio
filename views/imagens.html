<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 main text-center">
    <div class="col-md-12 col-sm-12 col-xs-12 imagem">

        <ul class="list-inline">
            <li ng-repeat="imagem in ImagemVM.view.imagens">

                <img ng-src="{{ imagem.images.normal }}" class="img-responsive" ng-click="ImagemVM.visualizarImagem( imagem )"/>
            </li>
        </ul>
    </div>
</div>
