<div class="col-md-12 col-sm-12 col-xs-12 main" ng-init="imagem = ImagemVM.view.imagemSelecionada">
    <div class="col-md-8 col-md-offset-2" >
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 detalhe" ng-init="imagem = ImagemVM.view.imagemSelecionada ">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <img ng-src="{{ imagem.images.normal }}" class="img-responsive"/>
                    <div class="col-md-10 rodape">
                        <div class="col-md-8 col-sm-8 col-xs-8"> {{ imagem.title }}</div>
                        <div class="col-md-4 col-sm-4 col-xs-4 pull-right visualizacao"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{ imagem.views_count }}</div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 descricao">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <img ng-src="{{ imagem.user.avatar_url }}" class="img-responsive avatar"/>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        {{ imagem.user.name }}
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 text-justify">
                        <p>
                            {{ imagem.user.bio }}
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
